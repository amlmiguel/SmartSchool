<div *ngIf="professorSelecionado">

  <div class="row">
    <div class="col mr-auto">
      <app-titulo [titulo]="'Professor: ' + professorSelecionado"></app-titulo>
    </div>
    <div class="col mt-2">
      <button class="btn btn-warning float-end" (click)="voltar()">Lista de Professsores</button>
    </div>
   </div>

    <form>
      <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Disciplina</label>
        <input type="text" class="form-control">
      </div>
    </form>

</div>

<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let professor of professores" style="cursor: pointer;" (click)="professorSelect(professor)">
        <th scope="row">{{professor.id}}</th>
        <td>{{professor.nome}}</td>
        <td>{{professor.disciplina}}</td>
      </tr>
    </tbody>
  </table>
</div>
