<div class="row">

  <div class="col-sm-6" *ngIf="professorSelecionado">

    <div class="row">
      <div class="col mr-auto">
        <app-titulo [titulo]="'professor: ' + professorSelecionado.id"></app-titulo>
      </div>
      <div class="col mt-2">
        <button class="btn btn-outline-danger float-end" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control">
      </div>

      <div class="form-group mt-3">
        <button class="btn btn-success" [disabled]="!professorForm.valid">Enviar</button>
      </div>
    </form>

  </div>

  <div [ngClass]="{'col-sm-12': !professorSelecionado, 'col-sm-6': professorSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores" style="cursor: pointer;" (click)="professorSelect(professor)">
          <th scope="row">{{professor.id}}</th>
          <td>{{professor.nome}}</td>
          <td>{{professor.disciplina}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
